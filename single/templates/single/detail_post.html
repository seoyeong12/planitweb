<!DOCTYPE html>
{% load static %}
<html>
    <head>
<link href="{% static 'single/css/edit.css' %}" rel="stylesheet" type="text/css" />
        <script>

             function goSubmit(){
                document.editt.target = opener.window.name;
                document.editt.submit();
                self.close();
                opener.location.reload();
            }

            function checkActive(){

                const target = document.getElementById('teamSelect');
                target.disabled = true;
            }

        </script>
    </head>
    <body>
        <form id="formm" name="editt" method="post" >
            {% csrf_token %}
                <div>
                    <div id="center">
                        <input value="{{posts.date|date:'Y-m-d'}}" type="date" name="date" id="date">
                           <div>
                            <p>{% if posts.how == '개인' %}
                                <input type="radio" name="team" value="개인" checked="checked" required>개인
                                <input type="radio" name="team" value="팀" onclick="checkActive()" required>팀
                                 <select name="teamSelect" disabled>
                                    {% for i in allteam %}
                                    <option value="{{i.pk}}">{{i.team_name}}</option>
                                    {% endfor %}
                                </select>
                                {% else %}
                                <input type="radio" name="team" value="개인" onclick="checkActive()" required>개인
                                <input type="radio" name="team" value="팀" checked="checked" required>팀
                                <select name="teamSelect" id="teamSelect">
                                    {% for i in allteam %}
                                        {% if posts.team == i %}
                                        <option value="{{i.pk}}" selected="selected">{{i.team_name}}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                                {% endif %}

                           </p></div>
                         <p>시간 입력 : <input value="{{posts.startTime|date:'H:i'}}" id="time1" name="time1" type="time" >~<input value="{{posts.dueTime|date:'H:i'}}" id="time2" name="time2" type="time"></p>
                        <p>제목 : <input value="{{posts.title}}" type="text" id="title" name="title" required></p>
                    </div>
                </div>
             <button type="submit" id="sub_btn">편집</button>
            <button id="cancel" onclick="window.close()">닫기</button>
        </form>

    </body>
</html>
