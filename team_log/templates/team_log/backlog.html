<!DOCTYPE html>
{% load static %}
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script src="{% static 'team_log/js/backlog.js' %}"></script>
    <title>{{post.title}}</title>
</head>
<body>
    <!-- html 받으면 수정하기 -->

    <div class="inner">
        <div class="listBox">
            <div class="addBox">
                    <div id="log" class="addBox_inner">
                        <input id="todo">
                        <button id="add-button">+</button>
                        <div id="todo-list">
                        {% for l in log %}
                        <div id="backlogdiv">
                            <input id="status" type="checkbox">
                            <span>
                                {{ l.title }}
                            </span>
                            <button style="visibility: hidden;">삭제</button>
                        </div>
                        {% endfor %}
                        </div>
                    </div>
            </div>
        </div>
        <div class="listBox_inner"></div>

    </div>
</body>
</html>
