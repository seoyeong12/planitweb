<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>{{post.title}}</title>
</head>
<body style="text-align:left;">

<h1>회의록
    <button id='편집' type='button' value='편집'>편집</button>
</h1>
<ol>
    {% for n in notes %}
    <li onclick="location.href = '{% url 'detail' post.id n.id %}'">{{n.date_start}} / {{n.title}} / {{n.id}}</li>
    {% endfor %}
</ol>
<span><a onclick="location.href = '{% url 'create_note' post.id %}'"><button>글쓰기 </button></a></span>
</body>
</html>
