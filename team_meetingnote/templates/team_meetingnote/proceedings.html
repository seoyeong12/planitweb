<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>{{post.title}}</title>
</head>
<body style="text-align:left;">

<h1>회의록
</h1>
<ol>
    {% for n in notes %}
    <li>{{n.date_start}} / {{n.title}} / {{n.id}}</li>
    {% endfor %}
</ol>
<span><a href="{% url 'create_note' post.id %}"><button>글쓰기 </button></a></span>
<br><br>

<input type="reset"value="취소">
<button type="submit">저장</button>
</body>
</html>
