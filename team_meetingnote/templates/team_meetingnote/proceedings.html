<!DOCTYPE html>
{%load static%}
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>{{post.title}}</title>
    <link rel="stylesheet" type="text/css" href = "{% static 'team_meetingnote/css/teamproject_intro.css' %}">
    <link rel="stylesheet" type="text/css" href = "{% static 'team_meetingnote/css/proceedings.css' %}">
</head>
<body style="text-align:left;">

<div class='outer-div'>
            <div class='inner-div'>
            </div>
            <div class="divbox" onclick="location.href='../'">
                <button class="cbtn" id="b1"></button><div class="tbtn" id="tbtn1"><span>{{post.title}}</span></div>
            </div>
            <div class="divbox" onclick="location.href='./'">
                <button class="cbtn" id="b2"></button><div class="tbtn" id="tbtn2"><span>Meeting Notes</span></div>
            </div>
            <div class="divbox" onclick="location.href='../kanban'">
                <button class="cbtn" id="b3"></button><div class="tbtn" id="tbtn3"><span>Kanban</span></div>
            </div>
            <div class="divbox"  onclick="location.href='../log'">
                <button class="cbtn" id="b4"></button><div class="tbtn" id="tbtn4"><span>Log</span></div>
            </div>
            <div class="divbox"  onclick="location.href='../../'">
                <button class="cbtn" id="b5"></button><div class="tbtn" id="tbtn5"><span>다른 Project 보기</span></div>
            </div>
    </div>

    <h1><text id="ML">MEETING NOTES LIST</text></h1>
    <button id="write-btn" class="button" onclick="location.href = '{% url 'create_note' post.id %}'">글쓰기</button>
    <div class="proceedings-list">
        {% for n in notes %}
        <div class="item">
            <div class="right" onclick="location.href = '{% url 'detail' post.id n.id %}'">
                {{n.date_start|date:'Y-m-d'}} / {{n.title}}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
