<!DOCTYPE html>
{%load static%}
<html lang="kr">
    <head>
            <meta charset="UTF-8">
            <title>note_rewrite</title>
        <link rel="stylesheet" type="text/css" href = "{% static 'team_meetingnote/css/proceedings_write.css' %}">
        <link rel="stylesheet" type="text/css" href = "{% static 'team_meetingnote/css/teamproject_intro.css' %}">
    </head>
    <body>

<div class='outer-div'>
            <div class='inner-div'>
            </div>
            <div class="divbox" onclick="location.href='../../../'">
                <button class="cbtn" id="b1"></button><div class="tbtn" id="tbtn1"><span>{{post.title}}</span></div>
            </div>
            <div class="divbox" onclick="location.href='../../'">
                <button class="cbtn" id="b2"></button><div class="tbtn" id="tbtn2"><span>Meeting Notes</span></div>
            </div>
            <div class="divbox" onclick="location.href='../../../kanban'">
                <button class="cbtn" id="b3"></button><div class="tbtn" id="tbtn3"><span>Kanban</span></div>
            </div>
            <div class="divbox"  onclick="location.href='../../../log'">
                <button class="cbtn" id="b4"></button><div class="tbtn" id="tbtn4"><span>Log</span></div>
            </div>
            <div class="divbox"  onclick="location.href='../../../../'">
                <button class="cbtn" id="b5"></button><div class="tbtn" id="tbtn5"><span>뒤로가기</span></div>
            </div>
    </div>



        <form method="post" enctype="multipart/form-data" autocomplete="off">{% csrf_token %}
            <div id="buttondiv">
                <input type="date" name="date_start" value="{{ note.date_start | date:'Y-m-d'}}" required/></div>

            <input class="button" type="reset" onclick="history.go(-1)" value="취소" id="cancelbtn">
            <input class="button" type="submit" value="저장" id="savebtn">

            <h2>
            <input type="text" class="text" name="title" value="{{note.title}}" placeholder="제목을 입력하세요" required/>
            </h2>

            <h3>참여자
                {%for p in participants%}
                <span id="membericon">{{p.user.last_name}}{{p.user.first_name}}</span>
                {%endfor%}
            </h3>

            <hr>

            <textarea name="introduce" cols="110"rows="20" required>{{note.introduce}}</textarea>
        </form>
    </body>
</html>
