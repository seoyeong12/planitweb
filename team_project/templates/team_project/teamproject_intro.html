<!DOCTYPE html>
{%load static%}
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>{{post.title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href = "{% static 'team_project/css/teamproject_intro.css' %}">
    <link rel="stylesheet" type="text/css" href = "{% static 'team_project/css/days.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body style="text-align:left;">


    <div class='outer-div'>
            <div class='inner-div'>
            </div>
            <div class="divbox" onclick="location.href='./'">
                <button class="cbtn" id="b1"></button><div class="tbtn" id="tbtn1"><span>{{post.title}}</span></div>
            </div>
            <div class="divbox" onclick="location.href='./meeting_note'">
                <button class="cbtn" id="b2"></button><div class="tbtn" id="tbtn2"><span>Meeting Notes</span></div>
            </div>
            <div class="divbox" onclick="location.href='./kanban'">
                <button class="cbtn" id="b3"></button><div class="tbtn" id="tbtn3"><span>Kanban</span></div>
            </div>
            <div class="divbox"  onclick="location.href='./log'">
                <button class="cbtn" id="b4"></button><div class="tbtn" id="tbtn4"><span>Log</span></div>
            </div>
            <div class="divbox"  onclick="location.href='../'">
                <button class="cbtn" id="b5"></button><div class="tbtn"><span>다른 Project 보기</span></div>
            </div>
    </div>


    <!--이부분 오른쪽으로-->
    <div style="margin-left:25%;padding:1px 16px;height:1000px;">
        <h1>{{post.title}}
            <input type="button" onclick="location.href='{% url 'rewrite_project' post.id %}'" value="편집"><br>
            <!--
            <input type="button" onclick="location.href='./kanban'" value="칸반"><br>
            <input type="button" onclick="location.href='./meeting_note'" value="회의록"><br>
            <input type="button" onclick="location.href='./log'" value="로그"><br>
            -->
        </h1>
        <p>{{post.date_start}}에 시작해서 {{post.date_end}}에 끝나는 프로젝트 입니다.</p>

        <p>참여자:
        {%for p in participants%}
            <span>{{p.user.last_name}}{{p.user.first_name}}</span>
        {%endfor%}
        </p>
        <p>{{post.introduce}}</p>
        <div>
        <button onclick="location.href='{% url 'delete_team' post.id %}'">삭제</button>
        <button onclick="location.href='{% url 'main' %}'">뒤로가기</button>
        </div>
    </div>

</body>
</html>
