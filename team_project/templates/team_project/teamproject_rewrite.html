<!DOCTYPE html>
{%load static%}
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>note_write</title>
            <link rel="stylesheet" type="text/css" href = "{% static 'team_project/css/teamproject_intro.css' %}">

    </head>
    <body>
    <div class='outer-div'>
            <div class='inner-div'>
            </div>
            <div class="divbox" onclick="location.href='../'">
                <button class="cbtn" id="b1"></button><div class="tbtn" id="tbtn1"><span>{{post.title}}</span></div>
            </div>
            <div class="divbox" onclick="location.href='./meeting_note'">
                <button class="cbtn" id="b2"></button><div class="tbtn" id="tbtn2"><span>Meeting Notes</span></div>
            </div>
            <div class="divbox" onclick="location.href='./kanban'">
                <button class="cbtn" id="b3"></button><div class="tbtn" id="tbtn3"><span>Kanban</span></div>
            </div>
            <div class="divbox"  onclick="location.href='./log'">
                <button class="cbtn" id="b4"></button><div class="tbtn" id="tbtn4"><span>Log</span></div>
            </div>
            <div class="divbox"  onclick="location.href='../../'">
                <button class="cbtn" id="b5"></button><div class="tbtn"><span>다른 Project 보기</span></div>
            </div>
    </div>

        <!--이부분 오른쪽으로-->
        <form method="post" enctype="multipart/form-data" autocomplete="off">{% csrf_token %}
            <div>
                <table>
                    <tbody>
                    <tr>
                        <td class="title">Title</td>
                        <td class="tf"><input name="title" type="text" id="text" value="{{post.title}}" required></td>
                    </tr>
                    <tr>
                        <td class="title">Team</td>
                        <td class="tf"><h3>{{post.team.team_name}}</h3></td>
                        <td class="tf">
                            {%for p in participants%}
                                <span>{{p.user.last_name}}{{p.user.first_name}}</span>
                            {%endfor%}
                        </td>
                    </tr>
                    <tr>
                        <td class="title">Date</td>
                        <td class="tf"><input name="date_start" type="date" id="start_date" value="{{ post.date_start | date:'Y-m-d'}}" required> - <input name="date_end" type="date" id="end_date" value="{{ post.date_start | date:'Y-m-d'}}" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="title">내용 작성</td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea cols="30"rows="10" name="introduce" required>{{post.introduce}}</textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center>
                                <button type="submit">저장</button>
                                <button onclick="history.go(-1)">취소</button>
                            </center>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </body>
</html>
